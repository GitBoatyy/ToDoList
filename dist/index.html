<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
<div class="container" id="blur">
    <div id="header">*TO-DO </div>
    <ul id="navbar">
        <li>All</li>
        <li>projects</li>
        <button id="add">+</button>
    </ul>
    <div id="taskinfo">
    </div>
    <div class = footer>
        <div>Ben Coulthard - August 2022</div>
        <a href="https://github.com/GitBoatyy"> <img src="./img/git.png" style="width: 30px ; height: auto; margin-left: 10px; filter: invert(1);" alt=""></a>
    </div>
</div>
<div id="taskform" class="invisible" >
    <form class="newtask">
            <input name="Title" id="taskname" placeholder="Title">
            <textarea name="Details" id="taskdets" placeholder="Details"></textarea>
            <label for="Date">Due Date</label>
            <input type="date" name="Date" id="taskdate" value="">
            <button type="button" id="cancel">Cancel</button>
            <button type="button" id="submit">Submit</button> 
    </form>
</div>    
</body>
<script src="./index.bundle.js"></script>
</html>
